<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速模式 - 电商UX实验室</title>
    <link rel="stylesheet" href="focus-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="focus-mode">
    <!-- 极速导航栏 -->
    <nav class="focus-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-back" title="返回">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="nav-center">
            <span class="nav-title">极速模式</span>
        </div>
        <div class="nav-right">
            <button class="nav-action" id="toggleMode" title="切换模式">
                <i class="fas fa-bolt"></i>
            </button>
        </div>
    </nav>
    
    <!-- 命令面板 -->
    <div class="command-panel" id="commandPanel">
        <div class="command-input">
            <input type="text" 
                   id="commandInput" 
                   placeholder="输入命令或商品名..." 
                   autocomplete="off"
                   aria-label="快速命令输入">
            <button class="command-submit" id="commandSubmit">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div class="command-suggestions" id="commandSuggestions">
            <!-- 命令建议将动态生成 -->
        </div>
    </div>
    
    <!-- 快捷指令 -->
    <div class="quick-commands">
        <h2 class="section-title">快捷指令</h2>
        <div class="commands-grid">
            <button class="command-btn" data-command="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>购物车</span>
            </button>
            <button class="command-btn" data-command="orders">
                <i class="fas fa-receipt"></i>
                <span>订单</span>
            </button>
            <button class="command-btn" data-command="search history">
                <i class="fas fa-history"></i>
                <span>搜索历史</span>
            </button>
            <button class="command-btn" data-command="favorites">
                <i class="fas fa-star"></i>
                <span>收藏</span>
            </button>
            <button class="command-btn" data-command="recent">
                <i class="fas fa-clock"></i>
                <span>最近浏览</span>
            </button>
            <button class="command-btn" data-command="quick buy">
                <i class="fas fa-bolt"></i>
                <span>快速购买</span>
            </button>
        </div>
    </div>
    
    <!-- 最近购买 -->
    <div class="recent-purchases">
        <h2 class="section-title">最近购买</h2>
        <div class="purchases-list" id="purchasesList">
            <!-- 购买记录将动态生成 -->
        </div>
    </div>
    
    <!-- 超级过滤器 -->
    <div class="super-filters">
        <h2 class="section-title">超级过滤器</h2>
        <div class="filters-container">
            <div class="filter-group">
                <h3>价格范围</h3>
                <div class="price-range">
                    <input type="range" id="priceMin" min="0" max="10000" value="0" aria-label="最低价格">
                    <input type="range" id="priceMax" min="0" max="10000" value="5000" aria-label="最高价格">
                </div>
                <div class="price-display">
                    <span id="minPrice">¥0</span>
                    <span> - </span>
                    <span id="maxPrice">¥5,000</span>
                </div>
            </div>
            
            <div class="filter-group">
                <h3>快速筛选</h3>
                <div class="filter-chips">
                    <button class="filter-chip" data-filter="free-shipping">包邮</button>
                    <button class="filter-chip" data-filter="discount">有折扣</button>
                    <button class="filter-chip" data-filter="in-stock">有现货</button>
                    <button class="filter-chip" data-filter="fast-delivery">当日达</button>
                </div>
            </div>
            
            <div class="filter-group">
                <h3>排序方式</h3>
                <div class="sort-options">
                    <button class="sort-option active" data-sort="relevance">综合</button>
                    <button class="sort-option" data-sort="price-asc">价格升序</button>
                    <button class="sort-option" data-sort="price-desc">价格降序</button>
                    <button class="sort-option" data-sort="sales">销量</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 搜索结果预览 -->
    <div class="search-preview" id="searchPreview">
        <h2 class="section-title">搜索结果</h2>
        <div class="products-grid" id="productsGrid">
            <!-- 商品将动态生成 -->
        </div>
    </div>
    
    <!-- 浮动操作按钮 -->
    <button class="fab" id="quickActionFab" title="快速操作">
        <i class="fas fa-bolt"></i>
    </button>
    
    <script src="focus-mode.js"></script>
</body>
</html>
